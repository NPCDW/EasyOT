<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyOT</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      div {
        font-size: 0
      }
      canvas:focus-visible {
        outline: unset;
      }
      .screen {
        background-size: cover;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <div id="div" class="screen">
      <canvas
          id="canvas"
          tabindex="0"
          autofocus
          style="width: 100%; height: 100vh"
      ></canvas>
    </div>
  </body>
  <script src="./index.ts"></script>
</html>
